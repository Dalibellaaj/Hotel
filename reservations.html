<head>
    <meta charset="utf-8" />
    <title>Tchi – Hotel Booking</title>
	<!-- configuration -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="author" content="Dali-habib-mariem" />
    <meta name="description" content="Tchi —Une réservation d'hôtel moderne" />
	<link rel="shortcut icon" href="assets/images/favicons/favicon.png" type="image/png">
    <!-- appel css -->
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/demo/style-demo.css"/>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
	    <div class="preloader__wrap">
		    <div class="preloader__progress"><span></span></div>
		</div>
	</div>
    
	<!-- Content -->
	<main class="main reservation-page">
        <div class="reservation-page__left">
		    <div class="reservation-page__wrap">
		        <h2 class="title title--h2 text-center">Reservation</h2>
			    <p class="paragraph text-center">Réservez votre chambre dès maintenant et commencez votre incroyable aventure pleine de découvertes et d'expériences avec Tchi.</p>
			    <form class="row mt-2 mt-sm-4">
			        <div class="col-12">
				        <div class="form-group">
				            <label class="label" for="name">Votre Nom</label>
                            <div class="position-relative">
							    <input type="text" class="inputText inputText__icon" id="name" name="name" placeholder="Entrez votre nom" required="required" autocomplete="off">
					            <span class="input-icon icon-user"></span>
							</div>
					    </div>
				        <div class="form-group">
				            <label class="label" for="email">Votre Email</label>
                            <div class="position-relative">
							    <input type="email" class="inputText inputText__icon" id="email" name="email" placeholder="Entrez votre e-mail" required="required" autocomplete="off">
					            <span class="input-icon icon-mail"></span>
							</div>	
					    </div>
				        <div class="form-group">
				            <label class="label" for="phone">Votre phone</label>
							<div class="position-relative">
                                <input type="tel" class="inputText inputText__icon" id="phone" name="phone" placeholder="Entrez votre phone" required="required" autocomplete="off">
					            <span class="input-icon icon-phone"></span>
							</div>
					    </div>
				    </div>
			        <div class="col-12 col-sm-6">
				        <div class="form-group">
				            <label class="label" for="check-in">Check in</label>
							<div class="position-relative">
                                <input type="text" class="inputText inputText__icon readonly js-datepicker" id="check-in" name="check-in" placeholder="Choisissez Date" required="required" autocomplete="off">
					            <span class="input-icon icon-calendar"></span>
							</div>
					    </div>
				    </div>
			        <div class="col-12 col-sm-6">
				        <div class="form-group">
				            <label class="label" for="check-out">Check out</label>
							<div class="position-relative">
                                <input type="text" class="inputText inputText__icon readonly js-datepicker" id="check-out" name="check-out" placeholder="Choisissez Date" required="required" autocomplete="off">
					            <span class="input-icon icon-calendar"></span>
							</div>
					    </div>
				    </div>
			        <div class="col-12 col-sm-6">
				        <div class="form-group">
				            <label class="label" for="person-adult">Adultes</label>
						    <div class="js-quantity">
							    <span class="qty-minus icon-minus"></span>
                                <input type="number" class="inputText js-quantity-input" id="person-adult" name="person-adult" value="0" min="1" max="8" required="required" autocomplete="off">
					            <span class="qty-plus icon-plus"></span>
						    </div>
					    </div>
				    </div>
			        <div class="col-12 col-sm-6">
				        <div class="form-group">
				            <label class="label" for="person-kids">Enfants</label>
						    <div class="js-quantity">
							    <span class="qty-minus icon-minus"></span>
                                <input type="number" class="inputText js-quantity-input" id="person-kids" name="person-kids" value="0" min="0" max="8" autocomplete="off">
					            <span class="qty-plus icon-plus"></span>
						    </div>
					    </div>
				    </div>
					<div class="col-12 col-sm-6 mt-2 mt-sm-3 order-2 order-sm-1">
				        <a href="home.html" class="btn btn__medium btn__second w-100">Annulez</a>
				    </div>
				    <div class="col-12 col-sm-6 mt-2 mt-sm-3 order-1 order-sm-2">
					</div>
					   <button type="submit" class="btn btn__medium w-100">Verification</button>
					   <div class="col-12 col-sm-6 mt-2 mt-sm-3 order-2 order-sm-1">
					   <a href="reservations_confirmation.html"> <button type="button" class="btn btn__medium btn__second w-100 ">Payer</button></a>
				    </div>
			    </form>
			</div>
		</div>
		<div class="reservation-page__right js-image" data-image="assets/images/image_header_02.jpg"></div>
	</main>
	<!-- /Content -->

</body>
